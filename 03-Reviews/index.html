<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Reviews</title>
</head>
<body>
    <div class="header">
        <div class="title">Our Reviews</div>
        <div class="underline"></div>
    </div>

    <div class="mainPart">
        <div class="image">
            <img id="image" src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg" alt="">
        </div>
        <div class="profile">
            <div class="name">Susan Smith</div>
            <div class="job">Web Developer</div>
        </div>
        <div class="cv">
            "I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry"
        </div>
        <div class="buttons">
            <div class="leftRight">
                <button class="btn" id="left"><i class="fa-solid fa-caret-left fa-xl"></i></button>
                <button class="btn" id="right"><i class="fa-solid fa-caret-right fa-xl"></i></button>
            </div>
            <div class="surpriseMe">
                <button id="surprise">Surprise Me</button>
            </div>
        </div>
    </div>
</body>
</html>
